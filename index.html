<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qubed</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      #canvas {
        border: 1px solid #333;
        background-color: #000;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }

      .controls {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #ccc;
        font-size: 14px;
        z-index: 10;
      }

      .controls h3 {
        margin: 0 0 10px 0;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
